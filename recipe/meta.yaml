{% set name = "kinparse" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 594240585ca87c1f9abde65ef9c53ced2fa7ed7fe076fb9812f8d384f95e0a51

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - kinparse = kinparse.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future >=0.15.0
    - pyparsing >=2.1.1

test:
  imports:
    - kinparse

about:
  home: https://github.com/xesscorp/kinparse
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: This is a parser for KiCad schematic netlist files that are output by EESCHEMA

extra:
  recipe-maintainers:
    - hmaarrfk
